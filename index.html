<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Dom con JS</title>
</head>

<body>
    <header>
        <h1>Manipular DOM con JS</h1>
    </header>

    <fieldset>

        <form id="formulario">
            <input type="text" id="campoTexto" placeholder="Ingresar lista de tarea" autofocus>
            <button id="btnAgregar" type="submit">Agregar</button>
        </form>
        <div>
            <ol class="lista">
                <li>Es una nueva tarea</li>

            </ol>
        </div>

    </fieldset>


    <script src="js2.js"></script>
</body>

</html>
